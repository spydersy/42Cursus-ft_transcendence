<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs" crossorigin="anonymous"></script>
</head>
<body>
    <main id="app" >
        <section class="chat">
            <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3 col-sm-12">
                            <h1 class="text-center">{{ title }}</h1>
                            <br>
                            <div id="status"></div>
                            <div id="chat">
                                <input type="text" v-model="name" id="username" class="form-control" placeholder="Enter name...">
                                <br>
                                <textarea id="textarea" class="form-control" v-model="text" placeholder="Enter message..."></textarea>
                                <br>
                                <button id="send" class="btn" @click.prevent="sendChatMessage">Send</button>
                                <div class="tab-row">
                                    <button class="tab-btn" :class="{active: activeRoom == 'general'}" @click="activeRoom = 'general'">General</button>
                                    <button class="tab-btn" :class="{active: activeRoom == 'typescript'}" @click="activeRoom = 'typescript'">TypeScript</button>
                                    <button class="tab-btn" :class="{active: activeRoom == 'nestjs'}" @click="activeRoom = 'nestjs'">NestJs</button>
                                </div>
                                <div class="tab-row">
                                    Status: {{isMemberOfActiveRoom ? 'joined' : 'NOT Joined'}} <button @click="toggleRoomMembership()">{{isMemberOfActiveRoom ? 'Leave' : 'Join'}}</button>
                                </div>
                                <br>
                                <div class="card">
                                    <div id="messages" class="card-block">
                                        <ul>
                                            <li v-for="message of messages[activeRoom]"> <strong>{{ message.name }}:</strong> {{ message.text }}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <section class="alerts">
            <!-- <alerts-component :items="alerts"></alerts-component> -->
        </section>
    </main>

<script src="main.js">
    // Vue.component('alerts-component', VueSimpleNotify.VueSimpleNotify);

</script>
</body>
</html>
